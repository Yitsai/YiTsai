<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<style>
/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width:30%
}

/* Add rounded corners to the top left and the top right corner of the image */
img {
  border-radius: 5px 5px 0 0;
}
</style>
<body>
    <h1>Card</h1>
        <div class="card">
                <img src="girl.png" alt="Avatar" style="width:100%">
                <div class="container">
                  <h3><b>國立虎尾科技大學</b></h3>
                  <h3><b>資訊管理系</b></h3>
                  <h3><b>廖翊采</b></h3>
                  <p>興趣:吃</p>
                  <p>專長:吃</p>
                  <p style="font-style: italic;color:lightcoral"><b>cell:0123456789</b></p>

                </div>
            </div>
    


</body>
</html>
